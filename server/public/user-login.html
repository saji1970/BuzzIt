<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz it - User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .streaming-panel {
            display: none;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-info span {
            color: #666;
        }

        .header .logout-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .stream-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .stream-form h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .active-streams {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stream-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .stream-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .stream-card .meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .stream-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="logo">
            <h1>ðŸš€ Buzz it</h1>
            <p>Live Streaming Platform</p>
        </div>

        <div id="loginError" class="alert alert-error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #666;">
            <a href="/" style="color: #667eea; text-decoration: none;">Admin Login</a>
        </p>
    </div>

    <!-- Streaming Panel -->
    <div id="streamingPanel" class="streaming-panel">
        <div class="header">
            <h1>ðŸŽ¥ Create Live Stream</h1>
            <div class="user-info">
                <span id="currentUsername"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stream-form">
            <h2>Start New Stream</h2>
            <form id="createStreamForm">
                <div class="form-group">
                    <label for="streamTitle">Stream Title *</label>
                    <input type="text" id="streamTitle" required placeholder="Enter stream title">
                </div>

                <div class="form-group">
                    <label for="streamDescription">Description</label>
                    <textarea id="streamDescription" placeholder="Enter stream description"></textarea>
                </div>

                <div class="form-group">
                    <label for="streamCategory">Category</label>
                    <select id="streamCategory">
                        <option value="general">General</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="education">Education</option>
                        <option value="sports">Sports</option>
                        <option value="music">Music</option>
                        <option value="gaming">Gaming</option>
                        <option value="news">News</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="streamUrl">Stream URL (Optional)</label>
                    <input type="text" id="streamUrl" placeholder="rtmp://your-server.com/stream or leave empty">
                </div>

                <button type="submit" class="btn">Start Stream</button>
            </form>
        </div>

        <div class="active-streams">
            <h2>Your Active Streams</h2>
            <div id="activeStreamsList">
                <p style="color: #666;">No active streams</p>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('userToken');
        let currentUser = null;

        // Check if already logged in
        if (authToken) {
            checkAuth();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    authToken = data.token;
                    localStorage.setItem('userToken', authToken);
                    currentUser = data.user;
                    showStreamingPanel();
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    currentUser = data.data;
                    showStreamingPanel();
                } else {
                    localStorage.removeItem('userToken');
                    authToken = null;
                }
            } catch (error) {
                localStorage.removeItem('userToken');
                authToken = null;
            }
        }

        function showStreamingPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('streamingPanel').style.display = 'block';
            if (currentUser) {
                document.getElementById('currentUsername').textContent = currentUser.displayName || currentUser.username;
            }
            loadActiveStreams();
        }

        function logout() {
            localStorage.removeItem('userToken');
            authToken = null;
            currentUser = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('streamingPanel').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('createStreamForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('streamTitle').value;
            const description = document.getElementById('streamDescription').value;
            const category = document.getElementById('streamCategory').value;
            const streamUrl = document.getElementById('streamUrl').value;

            try {
                const response = await fetch('/api/live-streams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        category,
                        streamUrl: streamUrl || undefined
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Stream started successfully!');
                    document.getElementById('createStreamForm').reset();
                    loadActiveStreams();
                } else {
                    alert(data.error || 'Failed to start stream');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        });

        async function loadActiveStreams() {
            try {
                const response = await fetch('/api/live-streams', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success && data.data) {
                    const userStreams = data.data.filter(s => 
                        s.userId === currentUser.id && s.isLive
                    );
                    renderActiveStreams(userStreams);
                }
            } catch (error) {
                console.error('Error loading streams:', error);
            }
        }

        function renderActiveStreams(streams) {
            const container = document.getElementById('activeStreamsList');

            if (streams.length === 0) {
                container.innerHTML = '<p style="color: #666;">No active streams</p>';
                return;
            }

            let html = '';
            streams.forEach(stream => {
                html += `
                    <div class="stream-card">
                        <h3>${stream.title}</h3>
                        <div class="meta">
                            <strong>Viewers:</strong> ${stream.viewers} | 
                            <strong>Category:</strong> ${stream.category || 'General'}
                        </div>
                        <p style="color: #666; margin-bottom: 15px;">${stream.description || 'No description'}</p>
                        <div class="stream-actions">
                            <button class="btn-small btn-primary" onclick="copyStreamLink('${stream.id}')">Copy Link</button>
                            <button class="btn-small btn-danger" onclick="endStream('${stream.id}')">End Stream</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function copyStreamLink(streamId) {
            const link = `${window.location.origin}/stream/${streamId}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Stream link copied to clipboard!');
            });
        }

        async function endStream(streamId) {
            if (!confirm('Are you sure you want to end this stream?')) return;

            try {
                const response = await fetch(`/api/live-streams/${streamId}/end`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert('Stream ended successfully');
                    loadActiveStreams();
                } else {
                    alert(data.error || 'Failed to end stream');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }

        // Auto-refresh active streams every 10 seconds
        setInterval(() => {
            if (authToken && currentUser) {
                loadActiveStreams();
            }
        }, 10000);
    </script>
</body>
</html>
