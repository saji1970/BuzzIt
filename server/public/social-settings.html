<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Settings - BuzzIt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
        }

        .header .nav-links {
            display: flex;
            gap: 15px;
        }

        .btn-nav {
            padding: 8px 16px;
            background: #fff;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-nav:hover {
            background: #667eea;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .section-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .platform-card {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .platform-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .platform-card.connected {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.05);
        }

        .platform-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .platform-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .platform-icon.facebook {
            background: #1877F2;
            color: white;
        }

        .platform-icon.instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
        }

        .platform-icon.snapchat {
            background: #FFFC00;
            color: #000;
        }

        .platform-icon.twitter {
            background: #1DA1F2;
            color: white;
        }

        .platform-info {
            flex: 1;
        }

        .platform-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .platform-status {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .status-connected {
            color: #4caf50;
            font-weight: 600;
        }

        .status-disconnected {
            color: #f44336;
        }

        .platform-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .btn-connect {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        .btn-connect:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-connect:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-disconnect {
            width: 100%;
            padding: 12px;
            background: white;
            color: #f44336;
            border: 2px solid #f44336;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 15px;
        }

        .btn-disconnect:hover {
            background: #f44336;
            color: white;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Social Media Settings</h1>
            <div class="nav-links">
                <a href="create-buzz.html" class="btn-nav">üêù Create Buzz</a>
                <a href="user-streaming.html" class="btn-nav">üé• Streaming</a>
                <a href="user-login.html" class="btn-nav" onclick="logout(event)">Logout</a>
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="card">
            <div class="section-title">Connected Accounts</div>
            <div class="section-subtitle">
                Connect your social media accounts to automatically share your buzzes
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading your connected accounts...</p>
            </div>

            <div id="platforms-container" class="platforms-grid" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://buzzit-production.up.railway.app';
        let authToken = null;
        let connectedAccounts = [];

        const platforms = {
            facebook: {
                name: 'Facebook',
                icon: 'üìò',
                description: 'Share your buzzes to your Facebook timeline'
            },
            instagram: {
                name: 'Instagram',
                icon: 'üì∑',
                description: 'Post your buzzes to Instagram (requires images/videos)'
            },
            snapchat: {
                name: 'Snapchat',
                icon: 'üëª',
                description: 'Share your buzzes to Snapchat stories'
            },
            twitter: {
                name: 'Twitter',
                icon: 'üê¶',
                description: 'Tweet your buzzes to your Twitter feed'
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            handleOAuthCallback();
            fetchConnectedAccounts();
        });

        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = 'user-login.html';
            }
        }

        function logout(event) {
            event.preventDefault();
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'user-login.html';
        }

        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const platform = urlParams.get('platform');
            const error = urlParams.get('error');

            if (error) {
                const description = urlParams.get('description') || 'Authentication failed';
                showAlert(`OAuth error: ${description}`, 'error');
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }

            if (success === 'true' && platform) {
                showAlert(`Successfully connected ${platform.charAt(0).toUpperCase() + platform.slice(1)}!`, 'success');
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
                // Refresh accounts
                setTimeout(() => fetchConnectedAccounts(), 1000);
            }
        }

        async function processOAuthCallback(platform, code) {
            try {
                showAlert('Connecting your account...', 'info');

                const response = await fetch(`${API_URL}/api/social-auth/oauth/${platform}/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`Successfully connected ${platform}!`, 'success');
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    // Refresh accounts
                    setTimeout(() => fetchConnectedAccounts(), 1000);
                } else {
                    showAlert(`Failed to connect ${platform}: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('OAuth callback error:', error);
                showAlert(`Failed to connect ${platform}: ${error.message}`, 'error');
            }
        }

        async function fetchConnectedAccounts() {
            try {
                const response = await fetch(`${API_URL}/api/social-auth/connected`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    connectedAccounts = data.accounts || [];
                    renderPlatforms();
                } else {
                    throw new Error(data.message || 'Failed to fetch accounts');
                }
            } catch (error) {
                console.error('Failed to fetch connected accounts:', error);
                showAlert('Failed to load connected accounts', 'error');
                renderPlatforms();
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('platforms-container').style.display = 'grid';
            }
        }

        function renderPlatforms() {
            const container = document.getElementById('platforms-container');
            container.innerHTML = '';

            Object.keys(platforms).forEach(platformKey => {
                const platform = platforms[platformKey];
                const account = connectedAccounts.find(acc => acc.platform === platformKey && acc.is_connected);
                const isConnected = !!account;

                const card = document.createElement('div');
                card.className = `platform-card ${isConnected ? 'connected' : ''}`;
                card.innerHTML = `
                    <div class="platform-header">
                        <div class="platform-icon ${platformKey}">
                            ${platform.icon}
                        </div>
                        <div class="platform-info">
                            <div class="platform-name">${platform.name}</div>
                            <div class="platform-status ${isConnected ? 'status-connected' : 'status-disconnected'}">
                                ${isConnected ? '‚úì Connected' : '‚óã Not Connected'}
                            </div>
                        </div>
                    </div>

                    ${isConnected ? `
                        <div class="platform-details">
                            <div class="detail-row">
                                <span class="detail-label">Username:</span>
                                <span class="detail-value">@${account.username || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Connected:</span>
                                <span class="detail-value">${new Date(account.created_at).toLocaleDateString()}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Posts Published:</span>
                                <span class="detail-value">${account.publish_count || 0}</span>
                            </div>
                        </div>
                        <button class="btn-disconnect" onclick="disconnectPlatform('${platformKey}')">
                            Disconnect ${platform.name}
                        </button>
                    ` : `
                        <p style="color: #666; font-size: 0.9rem; margin: 15px 0;">
                            ${platform.description}
                        </p>
                        <button class="btn-connect" onclick="connectPlatform('${platformKey}')">
                            Connect ${platform.name}
                        </button>
                    `}
                `;

                container.appendChild(card);
            });
        }

        async function connectPlatform(platform) {
            try {
                const button = event.target;
                button.disabled = true;
                button.textContent = 'Connecting...';

                const response = await fetch(`${API_URL}/api/social-auth/oauth/${platform}/url`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success && data.authUrl) {
                    // Add platform parameter to callback URL
                    const authUrl = data.authUrl + `&state=${platform}`;
                    // Redirect to OAuth authorization page
                    window.location.href = authUrl;
                } else {
                    throw new Error(data.message || 'Failed to get authorization URL');
                }
            } catch (error) {
                console.error('Connect error:', error);
                showAlert(`Failed to connect ${platform}: ${error.message}`, 'error');
                event.target.disabled = false;
                event.target.textContent = `Connect ${platforms[platform].name}`;
            }
        }

        async function disconnectPlatform(platform) {
            if (!confirm(`Are you sure you want to disconnect ${platforms[platform].name}?`)) {
                return;
            }

            try {
                const button = event.target;
                button.disabled = true;
                button.textContent = 'Disconnecting...';

                const response = await fetch(`${API_URL}/api/social-auth/${platform}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`Successfully disconnected ${platforms[platform].name}`, 'success');
                    // Refresh accounts
                    fetchConnectedAccounts();
                } else {
                    throw new Error(data.message || 'Failed to disconnect');
                }
            } catch (error) {
                console.error('Disconnect error:', error);
                showAlert(`Failed to disconnect ${platform}: ${error.message}`, 'error');
                event.target.disabled = false;
                event.target.textContent = `Disconnect ${platforms[platform].name}`;
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
